<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>File System Retrieval</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-icons.min.css">
  <link rel="stylesheet" href="css/spectre-exp.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <script type="text/javascript" src="/eel.js"></script>

</head>

<body>
  <div id="root">
    <div class="empty" v-if="!start" style="height: 100vh;">
      <div style="padding-top: 25vh;">
          <div class="empty-icon">
              <i class="icon icon-copy" style="font-size: 100px;"></i>
            </div>
            <p class="empty-title h5">File System Retrieval</p>
            <p class="empty-subtitle">Your choice when finding files</p>
            <div class="empty-action">
              <button class="btn btn-primary" @click="start = true">Retrieve</button>
            </div>
      </div>
    </div>


    <div class="container" v-else>
      <div class="columns">
        <div class="column col-12 p-2 text-center mt-2">
          <h4 style="margin-bottom: 0px;">File System Retrieval</h4>
        </div>
      </div>

      <div class="divider"></div>

      <div class="columns">
        <div class="column">
          <!-- Left column -->
          <div class="form-group m-2">
            <!-- <label for="query" class="form-label label-sm">Query</label> -->
            <div class="has-icon-left">
              <input type="text" class="form-input input-sm" :class="{disabled: !configured}" id="query"
                placeholder="Make a query">
              <i class="form-icon icon icon-search"></i>
            </div>
          </div>

          <div class="divider"></div>

          <div class="mx-2 py-1 text-justify text-center text-dark s-rounded"
            style="background-color: #eef0f3; opacity: .9; min-height: 30vh;">

            <div class="tile tile-centered ml-2" v-for="file in files">
              <div class="tile-icon">
                <i class="icon icon-copy"></i>
              </div>
              <div class="tile-content">
                <div class="tile-title">spectre-docs.pdf</div>
                <small class="tile-subtitle text-gray">14MB · Public · 1 Jan, 2017</small>
              </div>
              <div class="tile-action">
                <!-- <button class="btn btn-link">
                <i class="icon icon-more-vert"></i>
              </button> -->
              </div>
            </div>
          </div>
        </div>

        <div class="divider-vert"></div>

        <div class="column">
          <!-- Left column -->
          <div class="text-center">
            <span class="label label-secondary">Configuration</span>
          </div>
          <div class="form-group">
            <label class="form-label label-sm">Model</label>
            <label class="form-radio">
              <input type="radio" name="model" checked @click="load_model('vector')">
              <i class="form-icon"></i>Vector
            </label>
            <label class="form-radio">
              <input type="radio" name="model" @click="load_model('latent semantic')">
              <i class="form-icon"></i>Latent Semantic
            </label>

            <label class="form-label label-sm">Directory</label>
            <input type="text" class="form-input input-sm" id="directory" v-model="directory"
              placeholder="Choose a path">
            <div class="divider"></div>

            <div class="text-center">
              <button class="btn btn-primary btn-sm" @click="config">
                <i class="icon icon-refresh icon-sm"></i> Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="columns">
        <div class="column">
          <div class="text-center">
            <span class="label label-secondary">Evaluation</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
