<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>File System Retrieval</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-icons.min.css">
  <link rel="stylesheet" href="css/spectre-exp.min.css">
  <link rel="stylesheet" href="css/custom.css">

</head>

<body>
  <div id="root">
    <div class="container" style="padding-top: 25px; height: 100vh;">
      <div class="columns" style="padding-bottom: 25px;">
        <div class="column col-12">
          <ul class="step">
            <li class="step-item" :class="{active: activeStep == index}" v-for="(step, index) in steps">
              <a href="#" class="tooltip tooltip-bottom" :data-tooltip="'Step ' + index">{{step.text}}</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- <div class="divider"></div> -->

      <div class="columns" v-if="activeStep == 0">
        <div class="column col-6 center-parent" style="text-align: center; height: 70vh;">
          <button class="btn btn-primary center-child" @click="load_vector_model">Vector</button>
        </div>
        <div class="column col-6 center-parent" style="text-align: center; height: 70vh; padding-right: 130px;">
          <button class="btn btn-primary center-child" @click="load_latent_model">Latent</button>
        </div>
      </div>

      <div v-if="activeStep == 1">
        <div class="columns" >
          <div class="column col-12" style="text-align: center;">
            <button class="btn btn-primary" @click="load_vector_model">Vector</button>
          </div>
          <div class="column col-6" style="text-align: center;">
            <button class="btn btn-primary" @click="load_latent_model">Latent Semantic</button>
          </div>
        </div>  
      </div>
      


    </div>
  </div>

  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
